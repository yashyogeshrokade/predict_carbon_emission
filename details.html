<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Energy & Carbon Details</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-image: url("photo_NAC.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-y: auto;
      color: #222;
      position: relative;
      filter: brightness(1.15) contrast(1.1) saturate(1.15);
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="bg-red-800 text-white text-3xl font-bold text-center py-4 shadow-md">
    Building Energy & Carbon Details
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mt-10 px-10">
    <!-- Carbon -->
    <div class="card text-center">
      <h2 id="carbonTitle" class="text-2xl font-semibold text-green-800 mb-4"></h2>
      <canvas id="carbonChart" height="300"></canvas>
      <p id="carbonInfo" class="text-lg text-gray-800 mt-4"></p>
    </div>

    <!-- Energy -->
    <div class="card text-center">
      <h2 id="energyTitle" class="text-2xl font-semibold text-red-800 mb-4"></h2>
      <canvas id="energyChart" height="300"></canvas>
      <p id="energyInfo" class="text-lg text-gray-800 mt-4"></p>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex justify-center mt-10 space-x-4 mb-10">
    <button onclick="goBack()" class="bg-red-800 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg shadow">
      ← Back
    </button>
    <button onclick="goToForecast()" class="bg-green-700 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow">
      Forecast →
    </button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    function goToForecast() {
      const urlParams = new URLSearchParams(window.location.search);
      const building = urlParams.get('building');
      const url = `forecast.html?building=${encodeURIComponent(building)}`;
      window.location.href = url;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const buildingName = urlParams.get('building');
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep"];

    if (buildingName) {
      document.getElementById("energyTitle").innerText = `${buildingName} - Energy Consumption`;
      document.getElementById("carbonTitle").innerText = `${buildingName} - Carbon Emission`;
    }

    const normalize = str => str.toLowerCase().replace(/[\s\-\(\)]/g, '');

    fetch('Energy_2.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const rows = jsonData.slice(2);
        const target = normalize(buildingName);
        const buildingRow = rows.find(row => normalize(row[1]) === target);

        if (!buildingRow) {
          document.body.innerHTML = "<h2 class='text-center text-red-600 mt-20 text-2xl'>Building not found in Excel file!</h2>";
          return;
        }

        const energyValues = buildingRow.slice(2, 11).map(Number);
        const totalEnergy = Number(buildingRow[14]) || energyValues.reduce((a, b) => a + (b || 0), 0);
        const numAC = Number(buildingRow[15]) || 0;

        const ctxEnergy = document.getElementById('energyChart').getContext('2d');
        new Chart(ctxEnergy, {
          type: 'bar',
          data: {
            labels: months,
            datasets: [{
              label: 'Energy Consumption (kWh)',
              data: energyValues,
              backgroundColor: '#ef4444',
              borderColor: '#991b1b',
              borderWidth: 1,
              borderRadius: 6
            }]
          },
          options: {
            scales: { y: { beginAtZero: true } },
            plugins: {
              legend: { display: false },
              title: { display: true, text: 'Monthly Energy Consumption (kWh)' }
            }
          }
        });

        document.getElementById('energyInfo').innerHTML =
          `<strong>Total Energy:</strong> ${totalEnergy.toLocaleString()} kWh<br><strong>No. of AC Units:</strong> ${numAC}`;

        const refrigerantPerAC = 2.0, leakageRate = 0.10, GWP = 2088, gridFactor = 0.75;
        const totalRefrigerant = numAC * refrigerantPerAC;
        const annualLeakage = totalRefrigerant * leakageRate;

        const carbonValues = energyValues.map(e => {
          const shareOfYear = e / totalEnergy;
          const monthlyLeakage = annualLeakage * shareOfYear;
          return monthlyLeakage * GWP + e * gridFactor;
        });

        const totalCarbon = carbonValues.reduce((a, b) => a + b, 0);

        const ctxCarbon = document.getElementById('carbonChart').getContext('2d');
        new Chart(ctxCarbon, {
          type: 'bar',
          data: {
            labels: months,
            datasets: [{
              label: 'Carbon Emission (kg CO₂)',
              data: carbonValues,
              backgroundColor: '#10b981',
              borderColor: '#065f46',
              borderWidth: 1,
              borderRadius: 6
            }]
          },
          options: {
            scales: { y: { beginAtZero: true } },
            plugins: {
              legend: { display: false },
              title: { display: true, text: 'Monthly Carbon Emission (kg CO₂)' }
            }
          }
        });

        document.getElementById('carbonInfo').innerHTML =
          `<strong>Total Carbon Emission:</strong> ${totalCarbon.toLocaleString(undefined, { maximumFractionDigits: 2 })} kg CO₂`;
      })
      .catch(() => {
        document.body.innerHTML = "<h2 class='text-center text-red-600 mt-20 text-2xl'>❌ Unable to load Energy_2.xlsx. Make sure it is uploaded in the same folder.</h2>";
      });
  </script>
</body>
</html>
