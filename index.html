<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IITM Energy Dashboard</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-image: url("photo_NAC.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-y: auto;
      color: #222;
      filter: brightness(1.15) contrast(1.1) saturate(1.15);
    }

    h1 {
      color: #7b1113;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      min-width: 360px;
      max-width: 420px;
      margin: 100px auto;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease;
    }

    select, button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #7b1113;
      box-shadow: 0 0 5px rgba(123,17,19,0.5);
    }

    button {
      background-color: #7b1113;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #a41b1e;
    }

    .result {
      margin-top: 25px;
      font-size: 17px;
      color: #333;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="homePage" class="container">
    <h1>Building Energy Consumption Dashboard</h1>

    <label for="buildingSelect"><b>Select Building:</b></label><br>
    <select id="buildingSelect">
      <option value="">-- Choose a Building --</option>
    </select><br>

    <button onclick="goToDetails()">Show Total</button>
    <div class="result" id="result"></div>
  </div>

  <footer>© 2025 Indian Institute of Technology Madras</footer>

  <script>
    // ✅ Only academic / institutional buildings (no hostels)
    const academicBuildings = [
      "SAIF", "MSRC", "Chemistry Block", "CRYO", "BSB", "Structural",
      "Biotech", "ED Block", "MDS", "CFD", "NAC-I", "NAC-II",
      "Ranganathan Building", "Central Library", "DOMS"
    ];

    // Populate dropdown
    const select = document.getElementById("buildingSelect");
    academicBuildings.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    // Redirect to details page
    function goToDetails() {
      const building = document.getElementById('buildingSelect').value;
      const resultDiv = document.getElementById('result');

      if (!building) {
        resultDiv.innerHTML = "⚠ Please select a building.";
        return;
      }

      const url = `details.html?building=${encodeURIComponent(building)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
